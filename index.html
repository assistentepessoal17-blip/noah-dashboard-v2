<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --text-dim: #666;
            --accent: #3b82f6; /* Modern Blue */
            --border: #222;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 { 
            font-size: 3rem; 
            font-weight: 700; 
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .role {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            gap: 2rem;
        }

        .section {
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }

        h2 { 
            font-size: 0.75rem; 
            color: var(--text-dim); 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            margin-bottom: 1rem;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            font-size: 0.95rem;
        }

        .status-dot {
            height: 6px;
            width: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent);
        }

        a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.2s;
        }
        
        a:hover {
            border-color: var(--accent);
        }

        .footer {
            margin-top: 5rem;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Noah.</h1>
            <p class="role">Personal System • Online</p>
        </header>

        <div class="grid">
            <div class="section">
                <h2>System</h2>
                <div class="item">
                    <span>Core Status</span>
                    <span class="status-dot"></span>
                </div>
                <div class="item">
                    <span>Model</span>
                    <span>Gemini 3 Pro</span>
                </div>
                <div class="item">
                    <span>Integration</span>
                    <span>Google + Notion + GitHub</span>
                </div>
            </div>

            <div class="section">
                <h2>Resources</h2>
                <div class="item"><a href="#">Notion Bases</a> <span>↗</span></div>
                <div class="item"><a href="#">Agenda</a> <span>↗</span></div>
                <div class="item"><a href="#">Financeiro</a> <span>↗</span></div>
            </div>
            
            <div class="section">
                <h2>Profile</h2>
                <div class="item">
                    <span>User</span>
                    <span>Tárcio Amoras</span>
                </div>
                <div class="item">
                    <span>Role</span>
                    <span>Management & Dev</span>
                </div>
            </div>
        </div>

        <div class="footer">
            v2.0 • deployed by noah
        </div>
    </div>

</body>
</html>
